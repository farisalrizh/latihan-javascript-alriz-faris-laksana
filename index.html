<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Kasir Sederhana</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 30px auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

input {
  flex: 1;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  padding: 8px 16px;
  background: #28a745;
  border: none;
  color: white;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background: #218838;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 15px;
}

table, th, td {
  border: 1px solid #ccc;
}

th, td {
  padding: 8px;
  text-align: center;
}

.total {
  text-align: right;
  font-size: 18px;
  margin-top: 10px;
}

.reset-btn {
  background: #dc3545;
  display: block;
  margin: 0 auto;
}

.reset-btn:hover {
  background: #c82333;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Aplikasi Kasir</h1>

    <div class="form-group">
      <input type="text" id="itemName" placeholder="Nama Barang">
      <input type="number" id="itemPrice" placeholder="Harga">
      <input type="number" id="itemQty" placeholder="Qty">
      <button onclick="addItem()">Tambah</button>
    </div>

    <table id="itemTable">
      <thead>
        <tr>
          <th>Barang</th>
          <th>Harga</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="total">
      <strong>Total: Rp <span id="totalPrice">0</span></strong>
    </div>

    <button onclick="resetAll()" class="reset-btn">Reset</button>
  </div>

  <script>
    let items = [];

function addItem() {
  const name = document.getElementById('itemName').value.trim();
  const price = parseFloat(document.getElementById('itemPrice').value);
  const qty = parseInt(document.getElementById('itemQty').value);

  if (!name || isNaN(price) || isNaN(qty)) {
    alert('Mohon isi semua field dengan benar.');
    return;
  }

  const subtotal = price * qty;

  items.push({ name, price, qty, subtotal });
  renderTable();
  clearInputs();
}

function renderTable() {
  const tbody = document.querySelector('#itemTable tbody');
  tbody.innerHTML = '';
  let total = 0;

  items.forEach((item, index) => {
    total += item.subtotal;
    const row = `<tr>
      <td>${item.name}</td>
      <td>Rp ${item.price.toLocaleString()}</td>
      <td>${item.qty}</td>
      <td>Rp ${item.subtotal.toLocaleString()}</td>
      <td><button onclick="deleteItem(${index})">Hapus</button></td>
    </tr>`;
    tbody.innerHTML += row;
  });

  document.getElementById('totalPrice').innerText = total.toLocaleString();
}

function deleteItem(index) {
  items.splice(index, 1);
  renderTable();
}

function clearInputs() {
  document.getElementById('itemName').value = '';
  document.getElementById('itemPrice').value = '';
  document.getElementById('itemQty').value = '';
}

function resetAll() {
  if (confirm('Apakah Anda yakin ingin mereset semua data?')) {
    items = [];
    renderTable();
  }
}
  </script>
</body>
</html>
